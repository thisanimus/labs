<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Figure Slider</title>
	<meta content="A cool-looking slider for figure elements.  Powered by Glider.js" name="description">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="https://labs.thisanimus.com/figure-slider/assets/og.jpg" property="og:image">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
	<link href="assets/reset.css" rel="stylesheet">
	<link href="assets/glider.css" rel="stylesheet">
	<link href="assets/style.css" rel="stylesheet">
</head>
<body>
	<main>
		<section class="alignwide">
			<div class="glider-wrapper">
				<div class="glider">
					<div class="slide red">
						<figure class="slide-content">
							<picture class="slide-image">
							<img src="https://picsum.photos/600/400" />
							</picture>
							<figcaption class="slide-text">
							<h2>Blue bottle typewriter</h2>
							<p>Activated charcoal vinyl dreamcatcher bespoke small batch try-hard, gochujang quinoa coloring book chambray chillwave twee. Cred tilde tattooed +1, palo santo yr photo booth hoodie farm-to-table squid selvage banh mi next level fixie keffiyeh.</p>
							<button class="slide-action gold">Click Me</button>
							</figcaption>
						</figure>
					</div>
					<div class="slide teal">
						<figure class="slide-content">
							<picture class="slide-image">
							<img src="https://picsum.photos/602/401" />
							</picture>
							<figcaption class="slide-text">
							<h2>Ramps hashtag messenger bag</h2>
							<p>YOLO shoreditch everyday carry sartorial church-key polaroid letterpress glossier meggings waistcoat. Synth locavore kogi typewriter venmo retro crucifix whatever jean shorts.</p>
							<button class="slide-action gold">Click Me</button>
							</figcaption>
						</figure>
					</div>
					<div class="slide purple">
						<figure class="slide-content">
							<picture class="slide-image">
							<img src="https://picsum.photos/603/402" />
							</picture>
							<figcaption class="slide-text">
							<h2>Small batch biodiesel</h2>
							<p>Taiyaki af adaptogen leggings man braid vexillologist intelligentsia +1 selfies. Edison bulb microdosing bitters crucifix locavore taxidermy affogato occupy pitchfork skateboard.</p>
							<button class="slide-action gold">Click Me</button>
							</figcaption>
						</figure>
					</div>
				</div>
				<ul class="slider-dots"></ul>
				<div class="slider-controls">
					<button class="slider-prev">❮</button>
					<button class="slider-next">❯</button>
				</div>
			</div>
		</section>
	</main>
	
	<script src="assets/glider.js"></script>
	<script async src="assets/script.js"></script>
</body>
</html>
