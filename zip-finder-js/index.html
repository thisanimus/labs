<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Zip Code</title>
	<meta content="Enter a zip code, and receive location information about that region." name="description">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="https://labs.thisanimus.com/zip-finder-js/og.png" property="og:image">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="location-card">

		<div class="output">
			<div class="state">
			<div class="img-wrapper">
				<img />
			</div>
			<div class="label">state</div>
			<h2 class="title"></h2>
			</div>
			<div class="city">
			<div class="label">city</div>
			<h3 class="title"></h3>
			</div>
			<div class="geo">
			<div class="label">geolocation</div>
			<h4><span class="label">lat:</span> <span id="lat"></span></h4>
			<h4><span class="label">lng:</span> <span id="lng"></span></h4>
			</div>
		</div>
		<form name="zipForm">
			<div class="form-context">
			<p>Enter a zipcode to get details about its location.</p>
			<label for="zip" class="hidden">Zip</label>
			</div>
			<div class="form-inline">
			<input name="zip" type="text" value="90210" /><button>Find</button>
			</div>
		</form>

	</div>
	<script src="script.js"></script>
</body>
</html>
