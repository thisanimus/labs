<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Weather</title>

	<meta content="width=device-width, initial-scale=1" name="viewport" />

<body>
	<main>
		<div class="weather">
			<form data-show="false">

				<label for="zip">Zip Code*</label>

				</div>


			</form>

				<div class="text">
					<div class="location">
						<button title="edit" onclick="showForm()">

						</button>
					</div>
					<div class="big-temp">

					</div>

					</div>
				</div>
				<div class="icon">

				</div>

			</time>

				</time>

						<div class="temp hi"></div>

		</div>
	</main>
	<script src="assets/script.js"></script>

</html>
